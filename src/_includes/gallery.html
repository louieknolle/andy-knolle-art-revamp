---
layout: default
---

<div class="container max-w-4xl px-6 mt-6">
    <div class="pb-5 mb-5 border-b border-gray-100">
        <h1 class="text-5xl font-bold">{{title}}</h1>
        <p class="text-base font-medium leading-6 text-center text-gray-500">
            {{ description }}
        </p>
    </div>

    <article class="mx-auto my-4 prose lg:prose-xl">
        {{ content | safe }}
    </article>

    <div class="grid grid-cols-1 gap-6 md:grid-cols-2 lg:grid-cols-3">
        {% for image in images %}
        <div class="relative">
            <img src="{{ image.image }}" alt="{{ image.alt }}" class="w-full h-auto">
            {% if image.caption %}
            <p class="mt-2 text-sm text-gray-600">{{ image.caption }}</p>
            {% endif %}
        </div>
        {% endfor %}
    </div>
</div>
